<body>
    <a href="https://github.com/seanrose/view-upload"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    <div class="container">
        <div class="row horizontally-centered">
            <div class="col-md-4 col-md-offset-4 vertically-centered">
                <h4 >Upload a Document to Convert</h4>
                <div class="btn-group">
                    <button id="choose-desktop-upload" type="button" class="btn btn-default upload active">Desktop</button>
                    <button id = "choose-url-upload" type="button" class="btn btn-default upload">&nbsp;&nbsp;URL&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form class="" role="form" id="desktop-upload-form">
                    <div class="form-group">
                        <input type="file" id="file">
                        <p class="help-block">A .pdf, .doc(x), or .ppt(x) file.</p>
                        <div class="checkbox">
                            <label>
                                <input id="desktop-expiration" type="checkbox"> Make this link never expire
                            </label>
                            <p class="help-block">Links will otherwise expire in an hour</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Convert</button>
                </form>
                <form class="start-hidden" role="form" id="url-upload-form">
                    <div class="form-group">
                        <input type="url" class="form-control" id="file-url" placeholder="A URL of pdf, doc(x), or ppt(x) file">
                        <p class="help-block">A .pdf, .doc(x), or .ppt(x) file.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input id="url-expiration" type="checkbox"> Make this link never expire
                        </label>
                        <p class="help-block">Links will otherwise expire in an hour</p>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Convert</button>
                </form>
            </div>
        </div>
        <div class="row">
            <br>
            <div class="col-md-8 col-md-offset-2 horizontally-centered">
                <h4 class="text-success"><a href="" id="session-link" target="_blank"></a></h4>
            </div>
            <div id="progress" class="col-md-4 col-md-offset-4 horizontally-centered start-hidden">
                <p class="lead">Convertingâ€¦</p>
                <div class="progress progress-striped active">
                  <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only">100% Complete</span>
                  </div>
                </div>
            </div>
        </div>
        <div class="row text-center" id="iframe-container">
            <div class="col-md-10 col-md-offset-1">
                <iframe class="start-hidden" src="" seamless="" allowfullscreen=""></iframe>
            </div>
        </div>
    </div>
